<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Canvas</title>
</head>

<body>
  <canvas id="canvas" width="800" height="400"></canvas>
</body>
<script>
  var canvas = new fabric.Canvas('canvas')
  var rect = new fabric.Rect({
    top: 100,
    left: 100,
    width: 100,
    height: 100,
    fill: 'red'
  })
  canvas.add(rect)
</script>

</html>
